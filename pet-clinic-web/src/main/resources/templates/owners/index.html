<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>

<h1 th:text="'Owners list'"></h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Second name</th>
    </tr>
<tr th:each="owner: ${owners}">
    <td th:text="${owner.id}">ID</td>
    <td th:text="${owner.firstName}">Title</td>
    <td th:text="${owner.lastName}">Publisher</td>
</tr>
</table>

</body>
</html>
